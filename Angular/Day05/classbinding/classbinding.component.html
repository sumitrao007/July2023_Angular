<p>classbinding works!</p>
<!-- syntax
     [class]="propertyname"   
-->

<h1 [class]="myclass">Apply Class Binding!!</h1>

<h1 [class.danger]="rating<4" 
    [class.warning]="rating>4"
    [class.success]="rating==4"
>Apply Class Binding on Condition</h1>

<!-- ngClass
    - It is attribute directive
    - It is used to apply multiple CSS Classes
    - It apply all Html tag 
    [ngClass]="jsonObj"
-->

<div [ngClass]="jsonObj">
    Apply ngClass Attribute Directive 
</div>
<hr>

<div [ngClass]="{
    'success':!this.isError,
    'danger': this.isError,
    'special':this.isSpecial
}">
    Apply ngClass Attribute Directive 
</div>
