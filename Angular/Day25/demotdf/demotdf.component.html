<div class="container">
    <div class="row">
        <div class="col">
        <form #f="ngForm">
            {{f.value | json}}
            <div class="form-group">
                <label for="">Username::</label>
                <input ngModel name="myusername" minlength="5"
                pattern="admin"
                #username="ngModel"
                class="form-control" type="text" placeholder="Enter the Username" required>

                <div class="alert alert-danger"
                *ngIf="username.touched && !username.valid"> ** Please Enter the Username 

                    <div *ngIf="username.errors?.minlength">** Please Enter the minimum {{username.errors?.minlength?.requiredLength}} Charcters
                    </div>
                    <div *ngIf="username.errors?.pattern">** Please Enter the Appropriate Pattern

                    </div>

                </div>

            </div>

            <div class="form-group">
                <label for="">Comment::</label>
                <textarea ngModel class="form-control" placeholder="Enter the Comment" #comment="ngModel"
                 name="comment" id="" cols="30" rows="5" required>
                </textarea>

                <div class="alert alert-danger" *ngIf="comment.touched && comment.invalid">** Please Enter the comment 

                </div>

            </div>
            <br>
            <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>
        </form>
        </div>
    </div>

</div>
