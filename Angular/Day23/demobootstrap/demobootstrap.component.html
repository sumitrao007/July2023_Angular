<div class="container">
  <div class="row">
    <div class="col col-sm-2 col-md-6 col-lg-5">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <th>Sr No</th>
          <th>Product name</th>
          <th>Product Price</th>
          <th>Product Quantity</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrobj; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.qty }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col col-sm-2 col-md-6 col-lg-5">
        <div class="form-group">
            <label for="">Username::</label>
            <input type="text" class="form-control" placeholder="Enter the Username">
            <label for="">Password::</label>
            <input type="password" class="form-control" placeholder="Enter the Password"><br>
            <button class="btn btn-success">Login</button>
        </div>
    </div>
  </div>
</div>
